<head>

</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-100 p-6 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-2">
          <img
            class="w-10 h-10"
            src="https://imgs.search.brave.com/NPF_1fmjfZZhqESkwmRSc33lpAKGHzDS4cl50HdaHXk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9wcm8y/LWJhci1zMy1jZG4t/Y2YubXlwb3J0Zm9s/aW8uY29tLzc5OTA4/ODgwLTdiMjItNDA0/ZC1iNzFmLTg5Yzlk/YTRkYzg4Mi84N2Mx/ZjBhMy1iZTlhLTRh/NmEtODQ3Ni02YmMy/MDIzNmNjZDRfcndf/MTkyMC5wbmc_aD01/ZTNlYThiZjI1YzRh/ZDAwNGIxY2QzNDQ3/MDBhZTQxYQ"
            alt="Logo"
          />
          <h3 class="text-md text-gray-700 font-medium">TurfBook</h3>
        </div>
        <div class="flex gap-3 items-center">
          <a href="./feedback.html">     
              Feedback
          </a>
        </div>
      </nav>

      <main class="p-6 bg-gray-50 min-h-screen flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-6">Give Your Feedback</h2>
    
        <form id="feedbackForm" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
            <!-- Name -->
            <label class="block text-gray-700 font-semibold mb-1">Your Name</label>
            <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your name" required>
    
            <!-- Email -->
            <label class="block text-gray-700 font-semibold mt-4 mb-1">Email</label>
            <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
    
            <!-- Star Rating -->
            <label class="block text-gray-700 font-semibold mt-4 mb-1">Rate Us</label>
            <div class="flex space-x-2">
                <span class="star text-gray-400 text-2xl cursor-pointer">â˜…</span>
                <span class="star text-gray-400 text-2xl cursor-pointer">â˜…</span>
                <span class="star text-gray-400 text-2xl cursor-pointer">â˜…</span>
                <span class="star text-gray-400 text-2xl cursor-pointer">â˜…</span>
                <span class="star text-gray-400 text-2xl cursor-pointer">â˜…</span>
            </div>
            <input type="hidden" id="rating" value="0">
    
            <!-- Comments -->
            <label class="block text-gray-700 font-semibold mt-4 mb-1">Your Feedback</label>
            <textarea id="comments" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Write your feedback..." rows="4" required></textarea>
    
            <!-- Submit Button -->
            <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Submit Feedback</button>
        </form>
    
        <!-- Success Message -->
        <p id="successMessage" class="text-green-600 font-semibold mt-4 hidden">Thank you for your feedback! ðŸ˜Š</p>
    </main>
    
    <script>
        // Star rating functionality
        const stars = document.querySelectorAll(".star");
        const ratingInput = document.getElementById("rating");
    
        stars.forEach((star, index) => {
            star.addEventListener("click", () => {
                ratingInput.value = index + 1;
                stars.forEach((s, i) => s.classList.toggle("text-yellow-500", i <= index));
            });
        });
    
        // Form submission
        document.getElementById("feedbackForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            // Get values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const rating = document.getElementById("rating").value;
            const comments = document.getElementById("comments").value.trim();
    
            if (!name || !email || rating === "0" || !comments) {
                alert("Please fill in all fields and give a rating.");
                return;
            }
    
            console.log("Feedback Submitted:", { name, email, rating, comments });
    
            // Show success message
            document.getElementById("successMessage").classList.remove("hidden");
    
            // Reset form
            this.reset();
            stars.forEach((star) => star.classList.remove("text-yellow-500"));
            ratingInput.value = "0";
        });
    </script>
    


</body>
</html>

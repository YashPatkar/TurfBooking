<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports field reservation Admin</title>
    <link rel="stylesheet" href="/output.css">
    <style>
        body {
            background-color: #f0f8ff;
            background-image: url('https://imgs.search.brave.com/5Jz5XK0g4zQ7Qx3Y9Q9Q9Q9Q9Q9Q9Q9Q9Q9Q9Q9Q9Q/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMudW5zcGxhc2gu/Y29tL3Bob3RvLTE1/ODQ3Mjk5NzYzNTQt/YTQ2YjQ5YzQ5YzQ5');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
        }
        
        .sports-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 2px solid #059669;
            transition: all 0.3s ease;
        }
        
        .sports-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .sports-btn {
            background: linear-gradient(135deg, #059669 0%, #10B981 100%);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        
        .sports-btn:hover {
            background: linear-gradient(135deg, #047857 0%, #059669 100%);
            transform: translateY(-2px);
        }
        
        .sports-nav {
            background: rgba(5, 150, 105, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .field-pattern {
            background-image: url('https://imgs.search.brave.com/5Jz5XK0g4zQ7Qx3Y9Q9Q9Q9Q9Q9Q9Q9Q9Q9Q9Q9Q9Q/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMudW5zcGxhc2gu/Y29tL3Bob3RvLTE1/ODQ3Mjk5NzYzNTQt/YTQ2YjQ5YzQ5YzQ5');
            background-size: 200px;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #059669;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 8px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.875rem;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body onload="checkPassword()">
    <!-- Background pattern -->
    <div class="field-pattern"></div>

    <!-- Password Entry Box -->
    <div id="login-box" class="flex justify-center items-center h-screen">
        <div class="login-container p-8 w-full max-w-md mx-4">
            <div class="text-center mb-6">
                <img src="https://imgs.search.brave.com/ZKITmCMuEQeF398oM3tWGiwhNUGtnYHIRgMgYUBeV_k/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA5LzE1LzU1Lzg3/LzM2MF9GXzkxNTU1/ODc4MF8zVmkxMkk5/MDYxbWZvdTB3cVVG/SkZKNnJFcHRsSjF2/cy5qcGc" 
                     alt="Sports field reservation Logo" class="w-20 h-20 mx-auto mb-4 rounded-full border-4 border-emerald-500">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Sports field reservation Admin</h2>
                <p class="text-gray-600">Enter your credentials to continue</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password-input" placeholder="Enter Password" 
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-gray-900 bg-white">
                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage">✓ Authentication successful!</div>
                </div>
                
                <button onclick="verifyPassword()" id="submitBtn"
                        class="sports-btn w-full mt-6 px-4 py-3 rounded-lg font-bold text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i> Enter Admin Panel
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Panel Content (Hidden Initially) -->
    <div id="admin-content" style="display: none;">
        <nav class="sports-nav p-4 flex justify-between items-center shadow-lg">
            <div class="flex items-center gap-3">
                <img src="https://imgs.search.brave.com/ZKITmCMuEQeF398oM3tWGiwhNUGtnYHIRgMgYUBeV_k/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA5LzE1LzU1Lzg3/LzM2MF9GXzkxNTU1/ODc4MF8zVmkxMkk5/MDYxbWZvdTB3cVVG/SkZKNnJFcHRsSjF2/cy5qcGc" 
                     alt="Logo" class="w-12 h-12 rounded-full border-2 border-white">
                <h3 class="text-xl font-bold text-white">Sports field reservation Admin</h3>
            </div>
            
            <div class="flex gap-4 items-center">
                <a href="/bookings" class="sports-btn px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-calendar-alt mr-2"></i> Bookings
                </a>
                
                <a href="/payments" class="sports-btn px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-credit-card mr-2"></i> Payments
                </a>
                
                <a href="/users" class="sports-btn px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-users mr-2"></i> Users
                </a>
                
                <a href="/main" class="sports-btn px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-home mr-2"></i> Main
                </a>
                
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </nav>

        <!-- Admin Form -->
        <main class="p-6 max-w-2xl mx-auto">
            <div class="sports-card p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Add New Turf</h2>
                    <div class="w-20 h-1 bg-emerald-500 mx-auto"></div>
                </div>
                
                <form action="/add-turf" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Turf Name</label>
                            <input type="text" name="name" placeholder="Enter Turf Name"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 bg-white" required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Game</label>
                            <select name="game" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-gray-900 bg-white">
                                <option>Football</option>
                                <option>Cricket</option>
                                <option>Badminton</option>
                                <option>Basketball</option>
                                <option>Tennis</option>
                                <option>Volleyball</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Image URL</label>
                        <input type="text" name="image" placeholder="Enter Image URL"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 bg-white" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Address</label>
                        <input type="text" name="address" placeholder="Enter Address"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 bg-white" required>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Price (₹/hr)</label>
                            <input type="number" name="price" placeholder="Enter Price"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 bg-white" required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Timing</label>
                            <input type="text" name="timing" placeholder="E.g., 6 AM - 10 PM"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 bg-white" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="sports-btn w-full mt-8 px-6 py-4 rounded-lg font-bold text-lg">
                        <i class="fas fa-plus-circle mr-2"></i> Add Turf
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
        function checkPassword() {
            let storedPassword = sessionStorage.getItem("admin-auth");
            let content = document.getElementById("admin-content");
            let loginBox = document.getElementById("login-box");

            if (storedPassword) {
                content.style.display = "block";
                loginBox.style.display = "none";
            } else {
                content.style.display = "none";
                loginBox.style.display = "flex";
            }
        }

        async function verifyPassword() {
            const passwordInput = document.getElementById("password-input").value;
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");
            const submitBtn = document.getElementById("submitBtn");

            if (!passwordInput.trim()) {
                showError('Please enter a password');
                return;
            }

            // Disable button during verification
            submitBtn.disabled = true;
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                // Call API to verify password
                const response = await fetch('/api/verify-admin-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: passwordInput })
                });

                const result = await response.json();

                if (result.success) {
                    sessionStorage.setItem("admin-auth", "true");
                    successMessage.style.display = 'block';
                    
                    // Show admin content after short delay
                    setTimeout(() => {
                        checkPassword();
                    }, 500);
                } else {
                    showError(result.error || 'Invalid password');
                    document.getElementById("password-input").value = "";
                    document.getElementById("password-input").focus();
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function logout() {
            sessionStorage.removeItem("admin-auth");
            checkPassword();
            document.getElementById("password-input").value = "";
        }

        // Allow Enter key to submit
        document.getElementById("password-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                verifyPassword();
            }
        });
    </script>
</body>
</html>

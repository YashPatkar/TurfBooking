<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-100 p-6 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-2">
          <img
            class="w-10 h-10"
            src="https://imgs.search.brave.com/NPF_1fmjfZZhqESkwmRSc33lpAKGHzDS4cl50HdaHXk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9wcm8y/LWJhci1zMy1jZG4t/Y2YubXlwb3J0Zm9s/aW8uY29tLzc5OTA4/ODgwLTdiMjItNDA0/ZC1iNzFmLTg5Yzlk/YTRkYzg4Mi84N2Mx/ZjBhMy1iZTlhLTRh/NmEtODQ3Ni02YmMy/MDIzNmNjZDRfcndf/MTkyMC5wbmc_aD01/ZTNlYThiZjI1YzRh/ZDAwNGIxY2QzNDQ3/MDBhZTQxYQ"
            alt="Logo"
          />
          <h3 class="text-md text-gray-700 font-medium">TurfBook</h3>
        </div>
        <div class="flex gap-3 items-center">
          <a href="./feedback.html" class="hover:-translate-y-2 transition">     
              Feedback
          </a>
          <a href="./index.html" class="hover:-translate-y-2 transition">     
            Logout
        </a>
        </div>
      </nav>

      <main class="p-6">

        <!-- Search Bar -->
        <div class="mb-6 place-content-center flex">
            <input type="text" id="searchInput" placeholder="Search by game (e.g., Football, Cricket)" 
                class="w-full md:w-1/2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="container mx-auto p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Available Turfs</h2>
        
            <!-- Turf Cards Container -->
            <div id="turf-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
        
        <script>
        fetch("/get-turfs")
            .then(response => response.json())
            .then(turfs => {
                document.getElementById("turf-list").innerHTML = turfs.map(turf => `
                    <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        <img src="${turf.image}" alt="${turf.name}" class="w-full h-48 object-cover rounded-md">
                        <h3 class="text-xl font-bold mt-3 text-gray-900">${turf.name}</h3>
                        <p class="text-gray-600 text-sm mt-1">üìç ${turf.address}</p>
                        <p class="text-blue-600 font-semibold mt-2">üéÆ ${turf.game}</p>
                        <p class="text-gray-700 mt-1">üí∞ Price: <span class="font-semibold">‚Çπ${turf.price}/hour</span></p>
                        <p class="text-gray-700">‚è∞ Timings: <span class="font-semibold">${turf.timing}</span></p>
                        <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                            Book Now
                        </button>
                    </div>
                `).join('');
            });
        </script>
        
    </main>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking - Login</title>
    <link rel="stylesheet" href="output.css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <!-- Login Form -->
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <form class="space-y-4">
            <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button class="w-full p-3 text-white bg-green-500 rounded-lg hover:bg-green-600">Login</button>
        </form>
    </div>
</body>
</html>

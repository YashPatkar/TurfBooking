<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports field reservations management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e40af;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }
        
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .table thead {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }
        
        .table th {
            border-bottom: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        .table td {
            vertical-align: middle;
            border-top: 1px solid #f1f5f9;
        }
        
        .status-badge {
            padding: 0.35rem 0.65rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .status-pending {
            background-color: #fffbeb;
            color: #b45309;
        }
        
        .status-confirmed {
            background-color: #ecfdf5;
            color: #065f46;
        }
        
        .status-cancelled {
            background-color: #fef2f2;
            color: #991b1b;
        }
        
        .action-btn {
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-edit {
            background-color: #e0f2fe;
            color: #0369a1;
            border: none;
        }
        
        .btn-edit:hover {
            background-color: #bae6fd;
            color: #075985;
        }
        
        .btn-delete {
            background-color: #fee2e2;
            color: #b91c1c;
            border: none;
        }
        
        .btn-delete:hover {
            background-color: #fecaca;
            color: #991b1b;
        }
        
        .status-select {
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .status-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .search-box {
            position: relative;
            max-width: 300px;
        }
        
        .search-box i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        .search-input {
            padding-left: 40px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
            color: #111827;
            background-color: white;
        }
        
        .search-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .empty-state {
            padding: 3rem 0;
            text-align: center;
            color: #64748b;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }
        
        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .pagination .page-link {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-0"><i class="fas fa-calendar-alt me-2"></i> Sports field reservations</h1>
                    <p class="mb-0 opacity-75">Manage all sports field reservations in one place</p>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control search-input" placeholder="Search bookings...">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Turf</th>
                            <th>User</th>
                            <th>Date & Time</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody">
                        <tr>
                            <td colspan="7" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="emptyState" class="empty-state d-none">
                <i class="far fa-calendar-times"></i>
                <h5 class="mb-2">No Bookings Found</h5>
                <p class="mb-0">There are currently no sports field reservations to display</p>
            </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="text-muted small" id="bookingCount">Loading...</div>
            <nav aria-label="Bookings pagination">
                <ul class="pagination pagination-sm mb-0" id="pagination">
                    <!-- Pagination will be added dynamically -->
                </ul>
            </nav>
        </div>
    </div>

    <script>
        // Format time for display
        function formatTime(timeString) {
            if (!timeString) return '';
            const time = timeString.substring(0, 5);
            return time;
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Format price for display
        function formatPrice(price) {
            return price ? `â‚¹${price}` : 'N/A';
        }

        // Get status badge class
        function getStatusClass(status) {
            switch (status) {
                case 'confirmed': return 'status-confirmed';
                case 'cancelled': return 'status-cancelled';
                default: return 'status-pending';
            }
        }

        // Delete a booking
        async function deleteBooking(bookingId) {
            if (!confirm('Are you sure you want to delete this booking? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to delete booking');
                }
                
                if (result.success) {
                    showToast('Booking deleted successfully', 'success');
                    loadBookings(); // Refresh the table
                } else {
                    showToast('Booking not found or already deleted', 'warning');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error deleting booking: ' + error.message, 'danger');
            }
        }

        // Update booking status
        async function updateBookingStatus(bookingId, newStatus) {
            try {
                const response = await fetch(`/api/bookings/${bookingId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                });
        
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to update status');
                }
        
                // Update the status badge
                const statusBadge = document.querySelector(`.status-badge[data-booking-id="${bookingId}"]`);
                if (statusBadge) {
                    statusBadge.className = `status-badge ${getStatusClass(newStatus)}`;
                    statusBadge.textContent = newStatus;
                }
                
                showToast('Booking status updated successfully', 'success');
            } catch (error) {
                console.error('Update error:', error);
                showToast(`Error updating status: ${error.message}`, 'danger');
                
                // Revert the select value
                const select = document.querySelector(`select[data-booking-id="${bookingId}"]`);
                if (select) {
                    const currentStatus = select.dataset.currentStatus;
                    select.value = currentStatus;
                }
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            // In a real implementation, you would use a toast library or create your own toast component
            alert(`${type.toUpperCase()}: ${message}`);
        }

        // Load and display bookings
        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings');
                const bookings = await response.json();
                
                if (!response.ok) {
                    throw new Error(bookings.error || 'Failed to load bookings');
                }
                
                const tableBody = document.getElementById('bookingsTableBody');
                const emptyState = document.getElementById('emptyState');
                
                if (bookings.length === 0) {
                    tableBody.innerHTML = '';
                    emptyState.classList.remove('d-none');
                    document.getElementById('bookingCount').textContent = '0 bookings found';
                    return;
                }
                
                emptyState.classList.add('d-none');
                document.getElementById('bookingCount').textContent = `${bookings.length} ${bookings.length === 1 ? 'booking' : 'bookings'} found`;
                
                tableBody.innerHTML = bookings.map(booking => `
                    <tr>
                        <td class="fw-semibold">#${booking.id}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="${booking.turfImage || 'https://via.placeholder.com/40'}" 
                                     alt="${booking.turfName}" 
                                     class="rounded-circle me-2" 
                                     width="40" 
                                     height="40">
                                <div>
                                    <div class="fw-semibold">${booking.turfName || 'Turf not found'}</div>
                                    <small class="text-muted">${booking.turfGame}</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="fw-semibold">${booking.userName}</div>
                            <small class="text-muted">${booking.userPhone}</small>
                        </td>
                        <td>
                            <div class="fw-semibold">${formatDate(booking.bookingDate)}</div>
                            <small class="text-muted">${formatTime(booking.fromTime)} - ${formatTime(booking.toTime)}</small>
                        </td>
                        <td class="fw-semibold">${formatPrice(booking.price)}</td>
                        <td>
                            <select class="status-select ${getStatusClass(booking.status)}" 
                                    data-booking-id="${booking.id}"
                                    data-current-status="${booking.status}"
                                    onchange="updateBookingStatus(${booking.id}, this.value)">
                                <option value="pending" ${booking.status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="confirmed" ${booking.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
                                <option value="cancelled" ${booking.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-delete action-btn me-2" onclick="deleteBooking(${booking.id})">
                                <i class="fas fa-trash-alt me-1"></i> Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('bookingsTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-4 text-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Error loading bookings: ${error.message}
                        </td>
                    </tr>
                `;
                document.getElementById('emptyState').classList.add('d-none');
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadBookings);
    </script>
</body>
</html>

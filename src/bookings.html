<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .action-btns {
            white-space: nowrap;
        }
        .status-pending {
            color: #ffc107;
            font-weight: bold;
        }
        .status-confirmed {
            color: #28a745;
            font-weight: bold;
        }
        .status-cancelled {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Turf Bookings</h1>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Turf</th>
                        <th>User Name</th>
                        <th>User Phone</th>
                        <th>Booking Date</th>
                        <th>Time Slot</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <tr>
                        <td colspan="9" class="text-center">Loading bookings...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Format time for display
        function formatTime(timeString) {
            return timeString ? timeString.substring(0, 5) : '';
        }

        // Format date for display
        function formatDate(dateString) {
            return dateString ? new Date(dateString).toLocaleDateString() : '';
        }

        // Delete a booking
        async function deleteBooking(bookingId) {
            if (!confirm('Are you sure you want to delete this booking?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to delete booking');
                }
                
                if (result.success) {
                    loadBookings(); // Refresh the table
                } else {
                    alert('Booking not found or already deleted');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting booking: ' + error.message);
            }
        }

        // Load and display bookings
        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings');
                const bookings = await response.json();
                
                if (!response.ok) {
                    throw new Error(bookings.error || 'Failed to load bookings');
                }
                
                const tableBody = document.getElementById('bookingsTableBody');
                
                if (bookings.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="9" class="text-center">No bookings found</td></tr>';
                    return;
                }
                
                tableBody.innerHTML = bookings.map(booking => `
                    <tr>
                        <td>${booking.id}</td>
                        <td>${booking.Turf?.name || 'Turf not found'}</td>
                        <td>${booking.userName}</td>
                        <td>${booking.userPhone}</td>
                        <td>${formatDate(booking.bookingDate)}</td>
                        <td>${formatTime(booking.fromTime)} - ${formatTime(booking.toTime)}</td>
                        <td>â‚¹${booking.price}</td>
                        <td class="status-${booking.status || 'pending'}">
                            ${(booking.status || 'pending').toUpperCase()}
                        </td>
                        <td class="action-btns">
                            <button class="btn btn-sm btn-danger" onclick="deleteBooking(${booking.id})">
                                Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('bookingsTableBody').innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center text-danger">
                            Error loading bookings: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadBookings);
    </script>
</body>
</html>

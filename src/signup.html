<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking - Signup</title><link rel="stylesheet" href="./output.css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 bg-url('https://source.unsplash.com/1600x900/?soccer') bg-cover bg-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg mx-auto mt-16">
        <h2 class="text-2xl font-bold text-center text-gray-800">Create an Account</h2>
    
        <form action="/signup" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Email</label>
                <input type="email" name="email" placeholder="Enter Email"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
    
            <div>
                <label class="block text-gray-700 font-medium">Phone</label>
                <input type="text" name="phone" placeholder="Enter Phone"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
    
            <div>
                <label class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" placeholder="Enter Password"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
    
            <button type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 mt-4 rounded-lg hover:bg-blue-700 transition shadow-md font-semibold">
                Sign Up
            </button>
        </form>
    
        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
    
</body>
</html>

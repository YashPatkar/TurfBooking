<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking - Signup</title>
    <link rel="stylesheet" href="output.css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 bg-url('https://source.unsplash.com/1600x900/?soccer') bg-cover bg-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        
        <h2 class="text-2xl font-bold text-center">Signup</h2>
        <form class="space-y-4">
            <input type="text" placeholder="Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required autofocus>
            <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required autofocus>
            <input type="text" placeholder="Phone Number" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required autofocus>
            <input type="number" placeholder="Age" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required autofocus>
            <input type="text" placeholder="Address" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required autofocus>
            <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required autofocus>
            <a href="./main.html">
                <button class="w-full p-3 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Signup</button>
            </a>
        </form>
    </div>
</body>
</html>
